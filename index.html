<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1><strong>To-Do List</strong></h1>
            <p class="lead">Manage your tasks efficiently!</p>
        </div>
        <div class="row">
            <!-- To-Do List Section -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="todo-input" class="form-control" placeholder="Add a new task">
                        </div>
                        <button id="add-button" class="btn btn-custom btn-block">Add Task</button>
                        <ul id="todo-list" class="list-group mt-3"></ul>
                    </div>
                </div>
            </div>

            <!-- Completed Tasks Section -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><strong>Completed Tasks</strong></h2>
                        <ul id="completed-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© To-Do List Application 2024 </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
